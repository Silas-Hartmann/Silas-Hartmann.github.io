name: Convert Wiki Links

on:
  push:
    branches: [ main ]
    paths:
      - '**.md'  # Nur ausführen, wenn Markdown-Dateien geändert wurden

jobs:
  convert-wiki-links:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        
    - name: Convert Wiki Links to Markdown Links
      run: node convert-wiki-links.js
      
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "Automatische Konvertierung von Wiki-Links zu Markdown-Links"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
